<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Histoire â™¥</title>

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --ocean-blue: #7BA8C1;
            --sand: #F4E8D0;
            --coral: #F4A896;
            --sunset: #FFB88C;
            --deep-ocean: #4A7C95;
            --cream: #FFF9F0;
            --text-dark: #2C4251;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--sand) 50%, var(--ocean-blue) 100%);
            background-attachment: fixed;
            color: var(--text-dark);
            line-height: 1.8;
            overflow-x: hidden;
        }

        /* ===================== */
        /* MENU DE NAVIGATION */
        /* ===================== */

        .top-nav {
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px 20px;
            background: rgba(255, 249, 240, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(123, 168, 193, 0.3);
        }

        .top-nav a {
            text-decoration: none;
            font-size: 0.95em;
            color: var(--deep-ocean);
            font-weight: 300;
            padding: 8px 14px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .top-nav a:hover {
            background: linear-gradient(135deg, var(--coral), var(--sunset));
            color: white;
        }

        /* ===================== */
        /* HEADER */
        /* ===================== */

        header {
            text-align: center;
            padding: 100px 20px 60px;
            background: linear-gradient(180deg, rgba(255,249,240,0.95) 0%, rgba(244,232,208,0.8) 100%);
            position: relative;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 4.5em;
            font-weight: 300;
            color: var(--deep-ocean);
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.3em;
            color: var(--coral);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .section {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 60px 50px;
            margin-bottom: 60px;
            box-shadow: 0 20px 60px rgba(74, 124, 149, 0.15);
            position: relative;
        }

        h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.8em;
            color: var(--deep-ocean);
            margin-bottom: 30px;
            text-align: center;
        }

        /* ===================== */
        /* GALERIE PHOTOS */
        /* ===================== */

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .gallery-img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(74, 124, 149, 0.2);
            transition: all 0.4s ease;
        }

        .gallery-img:hover {
            transform: scale(1.05) rotate(1deg);
            box-shadow: 0 15px 40px rgba(244, 168, 150, 0.4);
        }

        footer {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
